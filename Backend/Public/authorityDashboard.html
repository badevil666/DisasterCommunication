        async function fetchReports() {
            const authorityId = localStorage.getItem("authorityId"); // Get from localStorage

            if (!authorityId) {
                console.error("No authorityId found in localStorage.");
                return;
            }

            try {
                const response = await fetch(`${apiBaseURL}/getReports`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ authorityId }) // Send in JSON payload
                });

                result = await response.json();
                console.log(result)
                displayReports(result.data); // Display fetched reports
            } catch (error) {
                console.error("Error fetching reports:", error);
            }
        }

        // Function to display reports properly
        function displayReports(reports) {
            const contentDiv = document.getElementById("content");
            contentDiv.innerHTML = ""; // Clear existing content

                contentDiv.innerHTML = `<p>No reports found.</p>`;
                return;
            }
            let i = 0

            reports.forEach(report => {

                const reportDiv = document.createElement("div");
                reportDiv.className = "modal";
                reportDiv.innerHTML = `
                    <p><strong>${report.disastertype}</strong></p>
                    <p>${report.reportdescription}</p>
                    <p><strong>Location:</strong> (${report.reportedlocation.x}, ${report.reportedlocation.y})</p>
                    <p><strong>Reported by:</strong> ${report.reporteduser}</p>
                    <button onclick="viewDetails(${i})">View</button>
                `;
                contentDiv.appendChild(reportDiv);
                i++;
            });

async function addGuideline(disasterID) {
    try {
        const guidelineText = document.getElementById("newGuideline").value;
        if (!guidelineText.trim()) {
            alert("Please enter a guideline.");
            return;
        }

        const response = await fetch(`${apiBaseURL}/addGuideline`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ disasterID: disasterID, guideline: guidelineText }),
        });

        const result = await response.json();
        console.log(result);

        if (result.success) {
            alert("Guideline added successfully!");
            document.getElementById("newGuideline").value = ""; // Clear input
            loadGuidelines(disasterID); // Refresh guidelines list
        } else {
            alert("Failed to add guideline.");
        }
    } catch (error) {
        console.error("Error adding guideline:", error);
    }
}


// Function to load guidelines dynamically
async function loadGuidelines(disasterID) {
    try {
        let response = await fetch(`${apiBaseURL}/getGuidelines`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ disasterID }) // Send disasterID in JSON payload
        });

        response = await response.json();
        console.log(response);
        let glList = document.getElementById("glList");
        glList.innerHTML = ""; // Clear previous content

        if (response.guidelines.length === 0) {
            glList.innerHTML = '<p class="no-guidelines">No guidelines available.</p>';
        } else {
            for (let guideline of response.guidelines) {
                let guidelineItem = `
                    <li class="guideline-item">
                        <span class="guideline-time">
                            🕒 ${new Date(guideline.issuedtime).toLocaleString()}
                        </span>
                        <p class="guideline-text">🔹 ${guideline.guideline}</p>
                    </li>`;
                glList.insertAdjacentHTML("beforeend", guidelineItem);
            }
        }
    } catch (error) {
        console.error("Error fetching guidelines:", error);
    }
}
